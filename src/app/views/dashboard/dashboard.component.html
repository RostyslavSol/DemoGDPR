<div class="dashboard">

  <div class="dashboard__tiles">
    <section class="tile"
            [class.disabled]="section.isDisabled"
            *ngFor="let section of sections$ | async; let i=index"
            (click)="selectSection(section)">

      <div class="tile__head">
        {{ section.title }}
      </div>

      <div class="tile__body">
        <span>
          {{ section.text }}
        </span>
        <img [src]="section.svgUrl" alt="">
      </div>
    </section>
  </div>

</div>
