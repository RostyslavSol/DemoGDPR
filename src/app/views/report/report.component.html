<div class="report">
  <div class="report__panel p-all-4">
    <div class="row">
      <div class="col-4 text-center">
        <span class="report__header report__header-lbl">
          Report:
        </span>
      </div>
      <div class="col-8 text-left p-t-3">
        <span class="report__header report__header-txt">
          Lawfulness of Personal Data  Processing
        </span>
      </div>
    </div>

    <div class="report__tile" *ngFor="let item of report.summary">
      <div class="report__tile__icon">
        <img if-src
            trueSrc="/assets/images/svg/success.svg"
            falseSrc="/assets/images/svg/error.svg"
            [flag]="item.isSuccess">
      </div>
      <div class="report__tile__text">
        {{ item.text }}
      </div>
    </div>
  </div>
</div>
