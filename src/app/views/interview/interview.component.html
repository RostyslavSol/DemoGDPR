<div class="interviewFrame">
  <header class="interviewFrame__header">
    <div class="row">
      <div class="col-4 text-center">
        Question
      </div>
      <div class="col-6 text-center">
        Proposed answers
      </div>
      <div class="col-2 text-center">
        References
      </div>
    </div>
  </header>

  <main class="interviewFrame__body">
    <div class="row">
      <div class="interviewFrame__column--1 col-4">
        <question [question]="question"></question>
      </div>
      <div class="interviewFrame__column--2 col-6">
        <answers [answers]="question.answers"></answers>
      </div>
      <div class="interviewFrame__column--3 col-2">
        1
      </div>
    </div>
  </main>

  <footer class="interviewFrame__footer">
    <div class="row">
      <div class="col-4 p-l-5 pointer link">
        <i class="fa fa-chevron-left"></i>
        Change answer for previous question
      </div>
      <div class="col-6 text-center">
        1/27
      </div>
      <div class="col-2 pointer link">
        Get Help on this question
      </div>
    </div>
  </footer>
</div>
